<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Chaînes de caractères</title>
		<meta charset="utf-8"/>
	</head>
	<body>
	<script>
		const lorem = "Lorem Ipsum Sin Dolori";
		console.log(`Longeur : ${lorem.length}`)
		console.log(`quel est le caractere a lindex 4 : ${lorem.charAt(4)}`)
		console.log(`code du caractere a lindex 4: ${lorem.charCodeAt(4)}`)
		console.log(`Indice du premier m trouvé : ${lorem.indexOf('m')}`)
		console.log(`Indice du premier z trouvé : ${lorem.indexOf('z')}`)
		console.log(`Indique si on a trouvé le mot lori : ${lorem.includes('lori')}`)
	</script>
	</body>
</html>
