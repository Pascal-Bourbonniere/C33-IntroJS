<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Exercice - math</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>
			const data = []
			// Partie 1
			// Faire une boucle d'insertion de 20 valeurs numériques aléatoires dans la variable data
			// Les valeurs doivent être entre 0 et 100 (entières)
			for (let i = 0; i < 20; i++){
				data.push(Math.floor(Math.random()*101))
			}
			
			// Partie 2
			// Boucler sur le tableau afin d'en extraire : 
			// la valeur minimale (min), maximale (max), la moyenne (avg) et la somme (sum)
			
			let sum = 0
			data.forEach(e => {
				sum+=e
			})

			let min = 102
			for(let e of data){
				if (min > e){
					min = e
				}
			}

			let max = -1
			for (let i = 0; i < 20; i++){
				if (max < data[i]){
					max = data[i]
				}
			}

			let avg = sum/data.length

			console.table(data);
			console.log(`Rapport d'analyse du tableau ${data}`);
			console.log("La somme est : " + sum);
			console.log("La valeur minimale est : " + min);
			console.log("La valeur maximale est : " + max);
			console.log("La moyenne est : " + avg);			

			// Partie BONUS
			// indiquer si le tableau contient des valeurs dupliquées. Lorsque c'est le cas, 
			for (let i = 0; i < 20; i++){
                for (let j = i + 1; j < 20; j++){
                    if (data[i] == data[j]) {
                        console.log(`La valeur ${data[i]} se retrouve à l'index ${i} et ${j}`)
                    }
                }
            }

		</script>
	</body>
</html>
